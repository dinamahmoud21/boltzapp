<div class="container-fluid" id="container-wrapper">
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
      <h1 class="h3 mb-0 text-gray-1000 text-primary ">Transactions List</h1>
     <!--<ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="./">Home</a></li>
        <li class="breadcrumb-item">Tables</li>
        <li class="breadcrumb-item active" aria-current="page">DataTables</li>
      </ol>
    </div>-->
    <div class="dropdown-menu float-right dropdown-menu-right shadow animated--fade-in"
                aria-labelledby="dropdownMenuLink">
                <div class="dropdown-header">Select Periode</div>
                <a class="dropdown-item" href="#">Today</a>
                <a class="dropdown-item" href="#">Week</a>
                <a class="dropdown-item active" href="#">Month</a>
                <a class="dropdown-item" href="#">This Year</a>
              </div>
     </div>
    <!-- Row -->
    <div class="row">
      <!-- Datatables -->
      <div class="col-lg-12">
        <div class="card mb-4">
         
          <div class="table-responsive p-3">
            <table datatable [dtOptions]="dtOptions" class="row-border hover">
                <thead class="thead-light">
                    <tr>
                        <th><i class="fa fa-square text-gray-500"></i></th>
                        <th>Transaction ID</th>
                        <th>Date</th>
                        <th>from</th>
                        <th>to</th>
                        <th>Coin</th>
                        <th>Amount</th>
                        <th>Note</th>
                        <th>status</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let post of posts">
                    <td class="table-icon"><a href="#"><i class=" bg-success fa fa-sort-alpha-down"></i></a></td>
                    <td>{{post.id}}</td>
                    <td>{{post.time}}</td>
                    <td>{{post.name}}</td>
                    <td class="d-flex flex-row"><i class="fa fa-circle text-gray-500"></i> &nbsp; {{post.lastname}}</td>

                    <td><i class="fab fa-blogger text-warning"></i> &nbsp; {{post.coin}}</td>
                    <td>{{post.total}}</td>
                    <td>{{post.summry}}</td>
                    
                   
                    <td><a href="#" class="btn btn-outline-success btn-sm text-success " style="border-radius:20px">{{post.status}}</a></td>
                  </tr>
                                  </tbody>
                
             
            
            </table>
          </div>
        </div>
      </div>
      <!-- DataTable with Hover -->
     
    </div>
    <!--Row-->

    <!-- Documentation Link -->
  

    <!-- Modal Logout -->
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabelLogout"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabelLogout">Ohh No!</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>Are you sure you want to logout?</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-primary" data-dismiss="modal">Cancel</button>
            <a href="login.html" class="btn btn-primary">Logout</a>
          </div>
        </div>
      </div>
    </div>

  </div>
